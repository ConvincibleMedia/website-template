      image: '280671'
      title: Apricots
      description: |-
        <p>An apricot is a fruit, or the <strong>tree</strong> that bears the fruit, of several <em>species</em> in the <span style="text-decoration: line-through;">genus</span> Prunus (<a href="https://en.wikipedia.org/wiki/Apricot">stone fruits</a>).</p>
        <h2>Did you know?</h2>
        <p>Usually, an apricot tree is from the species P. armeniaca, but the species:</p>
        <ul>
        <li>P. brigantina</li>
        <li>P. mandshurica</li>
        <li>P. mume</li>
        <li>P. sibirica</li>
        </ul>
        <p>are closely related, have similar fruit, and are also called apricots.</p>
        <blockquote>
        <p>The scientific name armeniaca was first used by Gaspard Bauhin in his Pinax Theatri Botanici (1623), referring to the species as Mala armeniaca "Armenian apple".</p>
        </blockquote>
        <p>Linnaeus took up Bauhin's epithet in the first edition of his Species Plantarum in 1753, Prunus armeniaca.</p>
        <p><img src="https://www.datocms-assets.com/3015/1525263196-peach-1.jpg" width="212" height="212" /></p>
        <p>Apricot derives from praecocia (praecoquus) as "cooked or ripened beforehand" [in this case meaning early ripening], and from Greek &pi;&rho;&alpha;&iota;&kappa;ό&kappa;&iota;&omicron;&nu; (praik&oacute;kion) as "apricot".</p>
        <p>The English name first appeared in the 16th century as abrecock from the Middle French aubercot or later abricot, from Catalan a(l)bercoc.</p>

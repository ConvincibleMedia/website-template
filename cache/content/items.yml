          title: Orange Journal
      - source:
          url: http://www.oranges.co.uk
          author: Mrs Orange
          title: Journal of Oranges
      slug:
        en: orange-article
        fr: oranges-en-france
        zh: 
      image:
        en: '280668'
        fr: '280667'
        zh: '280667'
      body:
        en: |-
          <p>The orange is the fruit of the citrus species Citrus &times; sinensis in the family Rutaceae. It is also called sweet orange, to distinguish it from the related Citrus &times; aurantium, referred to as bitter orange. The sweet orange reproduces asexually (apomixis through nucellar embryony); varieties of sweet orange arise through mutations.</p>
          <p>The orange is a hybrid between pomelo (Citrus maxima) and mandarin (Citrus reticulata). The chloroplast genome, and therefore the maternal line, is that of pomelo. The sweet orange has had its full genome sequenced.</p>
          <p>Sweet oranges were mentioned in Chinese literature in 314 BC. As of 1987, orange trees were found to be the most cultivated fruit tree in the world. Orange trees are widely grown in tropical and subtropical climates for their sweet fruit. The fruit of the orange tree can be eaten fresh, or processed for its juice or fragrant peel. As of 2012, sweet oranges accounted for approximately 70% of citrus production.</p>
          <p>In 2014, 70.9 million tonnes of oranges were grown worldwide, with Brazil producing 24% of the world total followed by China and India.</p>
        fr: |-
          <p>L'orange est le fruit de l'agrume Citrus &times; sinensis de la famille des Rutac&eacute;es. Il est &eacute;galement appel&eacute; orange douce, pour le distinguer du Citrus &times; aurantium, appel&eacute; orange am&egrave;re. L'orange douce se reproduit asexuellement (apomixie &agrave; travers l'embryon nucellaire); vari&eacute;t&eacute;s de l'orange douce surgissent par des mutations.</p>
          <p>L'orange est un hybride entre le pomelo (Citrus maxima) et la mandarine (Citrus reticulata). Le g&eacute;nome chloroplastique, et donc la lign&eacute;e maternelle, est celui du pomelo. L'orange douce a eu son g&eacute;nome complet s&eacute;quenc&eacute;.</p>
          <p>Les oranges douces ont &eacute;t&eacute; mentionn&eacute;es dans la litt&eacute;rature chinoise en 314 av. En 1987, les orangers &eacute;taient l'arbre fruitier le plus cultiv&eacute; au monde. Les orangers sont largement cultiv&eacute;s dans les climats tropicaux et subtropicaux pour leurs fruits doux. Le fruit de l'oranger peut &ecirc;tre consomm&eacute; frais, ou transform&eacute; pour son jus ou sa pelure parfum&eacute;e. En 2012, les oranges douces repr&eacute;sentaient environ 70% de la production d'agrumes.</p>
          <p>En 2014, 70,9 millions de tonnes d'oranges ont &eacute;t&eacute; cultiv&eacute;es dans le monde, le Br&eacute;sil repr&eacute;sentant 24% du total mondial, suivi de la Chine et de l'Inde.</p>
        zh: ''
      title:
        en: All about the humble Orange
        fr: Tout sur l'humble Orange
        zh: 所有关于
  '275598':

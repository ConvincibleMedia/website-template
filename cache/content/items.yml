      - source:
          url: http://www.tomato.com
          author: ''
          title: Tomato Journal
      slug:
        en: 
        ar: amahu-alahu-kalahu
        zh: wing-wang-wong
      image:
        en: '280686'
        ar: 
        zh: 
      body:
        en: |-
          <p>The tomato is the edible, often red, fruit/berry of the plant Solanum lycopersicum, commonly known as a tomato plant. The plant belongs to the nightshade family, Solanaceae. The species originated in western South America. The Nahuatl (Aztec language) word tomatl gave rise to the Spanish word "tomate", from which the English word tomato derived.</p>
          <p>Its use as a cultivated food may have originated with the indigenous peoples of M&eacute;xico. The Spanish discovered the tomato from their contact with the Aztec peoples during the Spanish colonization of the Americas, then brought it to Europe, and, from there, to other parts of the European colonized world during the 16th century.</p>
          <p>Tomato is consumed in diverse ways, including raw, as an ingredient in many dishes, sauces, salads, and drinks. While tomatoes are botanically berry-type fruits, they are considered culinary vegetables as an ingredient or side dish for savory meals. Numerous varieties of tomato are widely grown in temperate climates across the world, with greenhouses allowing its production throughout the year.</p>
          <p>The plants typically grow to 1&ndash;3 meters (3&ndash;10 ft) in height and have a weak stem that sprawls. It is a perennial in its native habitat, and cultivated as an annual. Fruit size varies according to cultivar, with a width range of 0.5&ndash;4 inches (1.3&ndash;10.2 cm).</p>
        ar: |-
          <p>الطماطم هي الصالحة للأكل ، وغالبا ما تكون حمراء ، والفاكهة / التوت من نبات Solanum lycopersicum ، المعروف باسم نبات الطماطم. المصنع ينتمي إلى عائلة الباذنجان ، Solanaceae. الأنواع نشأت في غرب أمريكا الجنوبية. نمت كلمة الطماطم الناواتل (لغة الأزتك) إلى الكلمة الإسبانية "تومات" ، التي اشتقت منها الكلمة الإنجليزية الطماطم.</p>
          <p>قد يكون استخدامه كغذاء مزروع قد نشأ مع الشعوب الأصلية في المكسيك. اكتشف الأسبان الطماطم من اتصالهم مع شعوب الأزتك خلال الاستعمار الأسباني للأمريكتين ، ثم جلبوها إلى أوروبا ، ومن هناك إلى أجزاء أخرى من العالم الأوروبي المستعمر خلال القرن السادس عشر.</p>
          <p>يتم استهلاك الطماطم بطرق متنوعة ، بما في ذلك الخام ، كمكون في العديد من الأطباق والصلصات والسلطات والمشروبات. في حين أن الطماطم (البندورة) هي ثمار من نوع bryanically berry ، فإنها تعتبر خضراوات طهي كعنصر مكون أو جانبي للوجبات اللذيذة. تزرع على نطاق واسع أنواع عديدة من الطماطم في المناخات المعتدلة في جميع أنحاء العالم ، مع البيوت المحمية السماح لها على مدار السنة.</p>
          <p>تنمو النباتات بشكل نموذجي إلى 1 - 3 أمتار (3 - 10 قدم) في الارتفاع ولها جذع ضعيف يمتد. هو دائم في موطنه الأصلي ، وتزرع سنويا. يختلف حجم الثمار باختلاف الصنف ، مع نطاق عرض يتراوح بين 0.5 و 4 بوصات (1.3-10.2 سم).</p>
        zh: |-
          <p>番茄是通常称为番茄植物的茄属植物番茄（Solanum lycopersicum）的可食用的，通常是红色的果实/浆果。该植物属于茄科Solanaceae。该物种起源于南美洲西部。 Nahuatl（阿兹台克语）词tomatl引起了西班牙语单词&ldquo;tomate&rdquo;，从中衍生出英文单词番茄。</p>
          <p>它作为栽培食品的用途可能源于墨西哥的土着人民。在西班牙殖民时期，西班牙人在西班牙殖民时期发现了番茄与阿兹特克人的接触，然后将其带到欧洲，并在16世纪将其带到欧洲殖民世界的其他地区。</p>
          <p>番茄以不同的方式食用，包括生食，作为许多菜肴，酱料，沙拉和饮料的一种成分。虽然西红柿是植物浆果类水果，但它们被认为是烹饪蔬菜作为配料或配菜的美味佳肴。番茄种类繁多，遍布全球温带气候，温室全年生产。</p>
          <p>这些植物通常长到1-3米（3-10英尺）高，并且具有较弱的茎蔓延。它是一个多年生的原生栖息地，每年培育一次。果实大小根据品种而不同，宽度范围为0.5-4英寸（1.3-10.2厘米）。</p>
      title:
        en: All about the humble Tomato
        ar: كل شيء عن الطماطم المتواضعة
        zh: 所有关于谦逊的番茄

      title: Tomatoes
      description: <p>The tomato is the edible, often red, fruit/berry of the plant
        Solanum lycopersicum, commonly known as a tomato plant. The plant belongs
        to the nightshade family, Solanaceae. The species originated in western South
        America. The Nahuatl (Aztec language) word tomatl gave rise to the Spanish
        word "tomate", from which the English word tomato derived.</p>

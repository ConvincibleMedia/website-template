<form id="myForm" action="#" method="post">

	<div>
		<label for="name">Text Input:</label>
		<input type="text" name="name" id="name" value="" tabindex="1" placeholder="Email">
	</div>

	<div>
		<h4>Radio Button Choice</h4>

		<fieldset>

			<div class="field">
				<input type="radio" name="radio-choice" id="radio-choice-1" tabindex="2" value="choice-1">
				<label for="radio-choice-1">Choice 1</label>
			</div>
			<div class="field">
				<input type="radio" name="radio-choice" id="radio-choice-1a" tabindex="2" value="choice-1a">
				<label for="radio-choice-1a">Choice 1a</label>
			</div>
			<div class="field">
				<input type="radio" name="radio-choice" id="radio-choice-2" tabindex="3" value="choice-2" disabled>
				<label for="radio-choice-2" disabled="disabled">Choice 2 is a complex and confusing option that frankly shouldn't really be included because it will only confuse the poor users.</label>
			</div>
		</fieldset>

	</div>

	<div>
		<label for="select-choice">Select Dropdown Choice:</label>
		<select name="select-choice" id="select-choice">
      <option value="Choice 1">Choice 1</option>
      <option value="Choice 2">Choice 2</option>
      <option value="Choice 3">Choice 3</option>
    </select>
	</div>

	<div>
		<label for="textarea">Textarea:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea" disabled></textarea>
	</div>

	<div>
		<fieldset>
			<legend>Consent</legend>
			<div class="field">
				<input type="checkbox" name="checkbox" id="checkbox">
				<label for="checkbox">Checkbox</label>
			</div>
		</fieldset>
	</div>

	<div>
		<input type="submit" value="Submit">
	</div>

</form>

<link rel="stylesheet" href="{{ site.assets.folders.css }}/main.css" />

{% unless false %}
	{% if site.assets.layouts[page.layout].css %}
		<link rel="stylesheet" href="{{ site.assets.folders.css }}/layouts/{{ page.layout }}.css" />
	{% endif %}
{% endunless %}

{% for feature in page.features %}
	{% if site.assets.features[feature].css %}
		<link rel="stylesheet" href="{{ site.assets.folders.css }}/features/{{ feature }}.css" />
	{% endif %}
{% endfor %}
